<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"판다마켓"</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <head>
        <div class="top">
            <div class="logo-sorting">
                <img src="logo.svg" class="logo">
                <a href="/">판다마켓</a>
            </div>
            <div class="login">
                로그인
            </div>
        </div>
        <div class="head">
            <div class="head-box">
                <div>
                    <div>
                        <p>일상의 모든 물건을</p>
                        <p>거래해 보세요</p>
                    </div>
                    <div class="head-link">
                        <a href="/items.html">구경하러 가기</a>
                    </div>
                </div>
                <div class="head-image-container">
                    <img src="head-image.svg">
                </div>
            </div>
        </div>
    </head>

    <body>
        <div class="container">
            <div class="content-box">
                <img src="green.svg">
                <div class="description">
                    <span class="description-tag">Hot item</span>

                    <h1>인기 상품을</h1>
                    <h1>확인해 보세요</h1>
                
                    <p>
                        가장 HOT한 중고거래 물품을
                        판다 마켓에서 확인해 보세요
                    </p>
                </div>
            </div>
            <div class="content-box2">
                <div class="description-right">
                    <div>
                        <span class="description-tag">Search</span>

                        <h1>구매를 원하는</h1>
                        <h1>상품을 검색하세요</h1>
                    </div>
                    <p>
                        구매하고 싶은 물품은 검색해서<br>
                        쉽게 찾아보세요
                    </p>
                </div>
                <img src="magnifier.svg">
            </div>
            <div class="content-box">
                <img src="forder.svg">
                <div class="description">
                    <span class="description-tag">Hot item</span>

                    <h1>판매를 원하는</h1>
                    <h1>상품을 등록하세요</h1>
                
                    <p>
                        어떤 물건이든 판매하고 싶은 상품을<br>
                        쉽게 등록하세요
                    </p>
                </div>
            </div>
        </div>
    </body>

    <footer>
        <div class="footer">
            <div class="footer-box">
                <div>
                    <div>
                        <p>믿을 수 있는</p>
                        <p>판다마켓 중고거래</p>
                    </div>
                </div>
                <div class="footer-image-container">
                    <img src="footer-image.svg">
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-text">
                <span>@codeit - 2024</span>
                <span>Privacy Policy FAQ</span>
                <span>
                    <img src="footer-logo.svg">
                </span>
            </div>
        </div> 
    </footer>
</body>
</html>
